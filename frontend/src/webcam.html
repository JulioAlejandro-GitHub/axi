    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Web Cam Container -->
        <!-- Webcam cards will be dynamically inserted here by JavaScript -->
        <div id="webcam-container" class="contents"></div>

        <!-- Container for dynamically generated evaluation cards -->
        <div id="evaluation-container" class="contents"></div>

        <!-- Send Img -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
            <div class="relative">
                <img class="w-full h-48 object-cover" id="myimg" src="../public/img/BestFacialRecognition.jpeg" alt="Upload image for recognition">
                <canvas id="overlayImgSend" class="absolute top-0 left-0 w-full h-full"></canvas>
            </div>
            <div class="p-4">
                <h5 id="card-title" class="text-lg font-semibold text-gray-900 dark:text-white">Upload Image</h5>
                <h6 id="card-subtitle" class="text-sm text-gray-500 dark:text-gray-400 mb-2">Date / Time</h6>
                <p id="card-text" class="text-sm text-gray-700 dark:text-gray-300">Select an image to send.</p>
                <div class="flex justify-between items-center mt-4">
                    <button onclick="sendImgToRecognition(this)" class="px-4 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                        Send
                    </button>
                    <small class="text-gray-500 dark:text-gray-400"></small>
                </div>
            </div>
        </div>
    </div>
