# config.yaml
camera:
  refresh_interval: 30000 # ms entre escaneos de cámaras
  rtsp_transport: tcp
  ffmpeg_timeout: 10
  fps: 2 # frames por segundo que queremos procesar
  image_quality: 2
  restart_delay: 5000
  rtsp_read_size: 4096


detector:
  yolo_model: "yolov8n.pt" # modelo ultralytics (puede ser local o repo)
  min_person_confidence: 0.35


backend:
  recognition_url: "http://localhost:3000/recognition/task" # endpoint Node para recibir imágenes
  timeout: 10


logging:
  level: INFO
  file: camera_stream.log